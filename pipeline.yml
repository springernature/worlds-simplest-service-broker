jobs:
- name: Clone the OSS service broker from SpringerPE
  serial: true
  plan:
  - aggregate:
    - get: git
      trigger: true
  - task: Clone the OSS service broker from SpringerPE
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          password: ((gcr.private_key))
          repository: eu.gcr.io/halfpipe-io/halfpipe-docker-compose
          tag: latest
          username: _json_key
      params:
        ARTIFACTORY_PASSWORD: ((artifactory.password))
        ARTIFACTORY_URL: ((artifactory.url))
        ARTIFACTORY_USERNAME: ((artifactory.username))
        GCR_PRIVATE_KEY: ((gcr.private_key))
      run:
        path: docker.sh
        args:
        - -c
        - |
          if [ -e /etc/alpine-release ]
          then
            echo "WARNING: you are running your build in a Alpine image or one that is based on the Alpine"
            echo "There is a known issue where DNS resolving does not work as expected"
            echo "https://github.com/gliderlabs/docker-alpine/issues/255"
            echo "If you see any errors related to resolving hostnames the best course of action is to switch to another image"
            echo "we recommend debian:stretch-slim as an alternative"
            echo ""
            echo ""
          fi

          copyArtifact() {
            ARTIFACT=$1
            ARTIFACT_OUT_PATH=$2
            if [ -d $ARTIFACT ] ; then
              mkdir -p $ARTIFACT_OUT_PATH/$ARTIFACT
              cp -r $ARTIFACT/. $ARTIFACT_OUT_PATH/$ARTIFACT/
            elif [ -f $ARTIFACT ] ; then
              ARTIFACT_DIR=$(dirname $ARTIFACT)
              mkdir -p $ARTIFACT_OUT_PATH/$ARTIFACT_DIR
              cp $ARTIFACT $ARTIFACT_OUT_PATH/$ARTIFACT_DIR
            else
              echo "ERROR: Artifact '$ARTIFACT' not found. Try fly hijack to check the filesystem."
              exit 1
            fi
          }

          export GIT_REVISION=`cat .git/ref`

          \docker login -u _json_key -p "$GCR_PRIVATE_KEY" https://eu.gcr.io
          docker-compose run -e ARTIFACTORY_PASSWORD -e ARTIFACTORY_URL -e ARTIFACTORY_USERNAME -e GIT_REVISION app

          EXIT_STATUS=$?
          if [ $EXIT_STATUS != 0 ] ; then
            # Artifacts to copy in case of failure
            copyArtifact .halfpipe.io ../artifacts-out-failure
            exit 1
          fi
        dir: git
      inputs:
      - name: git
      outputs:
      - name: artifacts-out-failure
      caches:
      - path: ../../../halfpipe-cache
    attempts: 1
  on_failure:
    aggregate:
    - put: artifacts-on-failure
      resource: artifacts-engineering-enablement-ee-app-logging-servicebroker-onPrem-on-failure
      params:
        folder: artifacts-out-failure
        postfix: failure
        version_file: git/.git/ref
    - put: slack-notification
      params:
        channel: '#ee-pass'
        icon_url: https://concourse.halfpipe.io/public/images/favicon-failed.png
        text: The pipeline `$BUILD_PIPELINE_NAME` failed at `$BUILD_JOB_NAME`. <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME>
        username: Halfpipe
- name: Deploy to CF GCP
  serial: true
  plan:
  - aggregate:
    - get: git
      passed:
      - Clone the OSS service broker from SpringerPE
      trigger: true
  - put: cf halfpipe-push
    resource: CF live pe test
    params:
      appPath: git
      command: halfpipe-push
      gitRefPath: git/.git/ref
      manifestPath: git/manifest.yml
      testDomain: live.cf.private.springer.com
    attempts: 2
  - put: cf halfpipe-promote
    resource: CF live pe test
    params:
      command: halfpipe-promote
      manifestPath: git/manifest.yml
      testDomain: live.cf.private.springer.com
    attempts: 2
  on_failure:
    aggregate:
    - put: slack-notification
      params:
        channel: '#ee-pass'
        icon_url: https://concourse.halfpipe.io/public/images/favicon-failed.png
        text: The pipeline `$BUILD_PIPELINE_NAME` failed at `$BUILD_JOB_NAME`. <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME>
        username: Halfpipe
  ensure:
    put: cf halfpipe-cleanup
    resource: CF live pe test
    params:
      command: halfpipe-cleanup
      manifestPath: git/manifest.yml
    attempts: 2

