applications:
- name: broker-logging-test
  disk_quota: 256M
  routes:
  - route: broker-logging-test.springernature.app
  buildpacks:
  - go_buildpack
  stack: cflinuxfs2
  env:
    GOPACKAGENAME: github.com/springernature/worlds-simplest-service-broker
    GO_INSTALL_PACKAGE_SPEC: github.com/springernature/worlds-simplest-service-broker
    BASE_GUID: F55C69BB-032A-4DAD-TEST-8BB518D1D8F5
    SERVICE_NAME: logging-elk-test
    SERVICE_PLAN_NAME: elk-test
    TAGS: simple,shared,test
    SERVICE_DESCRIPTION: Shared service for sending logs from CF DEV to test ES in GCP
  instances: 2
  memory: 256M
